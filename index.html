    <title>Fruclate Portofolio</title>

    <link rel="icon" type="*" href="assets\fruclate_icon.ico">

<body class="">
    <header class="bg-[#B17457] text-white mx-auto flex justify-between items-center p-4">
        <div class="">

        <nav class="hidden md:flex space-x-6">

    <nav class="flex flex-col p-4 space-y-4">
        <a href="#home" class="hover:text-[#D8D2C2] transition">Home</a>
        <a href="#about" class="hover:text-[#D8D2C2] transition">About</a>
        <a href="#products" class="hover:text-[#D8D2C2] transition">Products</a>
        <a href="#message-us" class="hover:text-[#D8D2C2] transition">Message Us</a>
    </nav>
</div>

    <main>
        <section id="home">

        </section>
        <section id="about"></section>
            <h1>About</h1>
        <section id="products"></section>
            <h1>Products</h1>
        <section id="message-us">
            <h1>Message Us</h1>
        </section>
